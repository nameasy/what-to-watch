		<div class="page">
			<header :class="{ 'header': true, 'header--is-hidden': showFilters || showSaves}">
				<div class="header__logo">
					<div class="header__logo-text">Что посмотреть?</div>
				</div>
				<div class="header__actions">
					<button @click="openFilters" class="button header__actions-button" type="button">Фильтры</button>
					<button @click="openSaves" class="button header__actions-button" type="button">
						Сохранено
						<span v-if="savedMovieCount > 0">({{ savedMovieCount }})</span>
					</button>
				</div>
				<nav class="header__nav">
					<ul class="header__nav-list">
						<li class="header__nav-item">
							<a class="button header__nav-link" href="/watchlist.html">Список</a>
						</li>
						<li class="header__nav-item">
							<div class="dropdown header__nav-dropdown">
								<button class="button dropdown__trigger">
									<svg width="24" height="24" class="button__icon dropdown__trigger-icon">
										<use href="#menu-01"></use>
									</svg>
								</button>
								<ul class="dropdown__list">
									<li class="dropdown__item">
										<a class="dropdown__link" href="https://nameasy.github.io/symbols/">Символы</a>
									</li>
									<li class="dropdown__item">
										<a class="dropdown__link" href="https://nameasy.github.io/my-bookmarks/">Мои закладки</a>
									</li>
								</ul>
							</div>
						</li>
					</ul>
				</nav>
			</header>
			<main class="main">
				<section class="section">
					<h1 class="visually-hidden">Что посмотреть?</h1>
					<div class="section__layout">
						<div :class="{ 'section__content': true, 'section__content--is-hidden': showFilters || showSaves}">
							<div class="movie">
								<div class="movie__title">{{ movieTitle }}</div>
								<div class="movie__info">
									{{ movieType }}
									<span>·</span>
									{{ movieYear }}
									<span>·</span>
									{{ movieGenre }}
									<span>·</span>
									{{ movieCountry }}
								</div>
								<div class="movie__actions">
									<button
										@animationend="removeClass('randomMovieAnimate')"
										@click="randomMovie"
										:class="{ 'button button--subtle movie__random': true, 'movie__random--animate': randomMovieAnimate }"
										type="button"
									>
										<svg width="24" height="24" class="button__icon movie__random-icon">
											<use href="#refresh-ccw"></use>
										</svg>
										<span class="visually-hidden">Показать другой фильм</span>
									</button>
									<button
										@animationend="removeClass('saveMovieAnimate')"
										@click="saveMovie"
										:class="{ 'button button--subtle movie__save': true, 'movie__save--active': isSavedMovie, 'movie__save--animate': saveMovieAnimate}"
										type="button"
									>
										<svg width="24" height="24" class="button__icon movie__save-icon">
											<use href="#star"></use>
										</svg>
										<span class="visually-hidden">Сохранить</span>
									</button>
								</div>
							</div>
						</div>
						<aside :class="{ 'section__aside': true, 'section__aside--is-open': showSaves }">
							<div class="saves">
								<header class="saves__header">
									<div class="saves__title">Сохранённые фильмы</div>
									<button @click="closeSaves" class="button saves__close" type="button">
										<svg width="24" height="24" class="button__icon saves__close-icon">
											<use href="#x-close"></use>
										</svg>
									</button>
								</header>
								<ul class="saves__list">
									<li v-for="(savedMovie, index) in savedMovies" class="saves__item">
										<span class="saves__text">{{ savedMovie }}</span>
										<button @click="deleteMovie(index)" class="button saves__delete">
											<svg width="24" height="24" class="button__icon saves__delete-icon">
												<use href="#trash"></use>
											</svg>
										</button>
									</li>
								</ul>
								<div v-if="!hasSavedMovies" class="saves__empty">
									<span class="saves__empty-text">Пока ничего не сохранено</span>
								</div>
							</div>
						</aside>
					</div>
				</section>
			</main>
			<footer :class="{ 'footer': true, 'footer--is-hidden': showFilters || showSaves}">
				<div class="footer__text">
					Проект
					<a class="link" href="http://mywonderful.website/">Степана Любавцева</a>
				</div>
			</footer>
			<div :class="{ 'modal': true, 'modal--is-open': showFilters }">
				<div class="modal__inner">
					<header class="modal__header">
						<div class="modal__title">Фильтры</div>
						<button @click="closeFilters" class="button modal__close" type="button">
							<svg width="24" height="24" class="button__icon modal__close-icon">
								<use href="#x-close"></use>
							</svg>
						</button>
					</header>
					<form autocomplete="off" class="form modal__filter">
						<div class="form__group">
							<label class="form__label" for="type">Тип</label>
							<select v-model="selectedType" @change="updateFilters" class="form__select select" id="type">
								<option value="">Любой</option>
								<option v-for="type in uniqueTypes.sort((a, b) => b.localeCompare(a))">{{ type }}</option>
							</select>
						</div>
						<div class="form__group">
							<label class="form__label" for="year">Год</label>
							<select v-model="selectedYear" @change="updateFilters" class="form__select select" id="year">
								<option value="">Любой</option>
								<option v-for="year in uniqueYears.sort((a, b) => b.localeCompare(a))">{{ year }}</option>
							</select>
						</div>
						<div class="form__group">
							<label class="form__label" for="genre">Жанр</label>
							<select v-model="selectedGenre" @change="updateFilters" class="form__select select" id="genre">
								<option value="">Любой</option>
								<option v-for="genre in uniqueGenres.sort()">{{ genre }}</option>
							</select>
						</div>
						<div class="form__group">
							<label class="form__label" for="country">Страна</label>
							<select v-model="selectedCountry" @change="updateFilters" class="form__select select" id="country">
								<option value="">Любая</option>
								<option v-for="country in uniqueCountries.sort()">{{ country }}</option>
							</select>
						</div>
						<button @click="closeFilters" class="button button--primary form__button" type="button">Обновить</button>
						<button v-if="showResetButton" @click="resetFilters" class="button form__button" type="reset">Сбросить</button>
					</form>
				</div>
			</div>
		</div>
		<script src="/what-to-watch/index.b8ea579b.js"></script>
